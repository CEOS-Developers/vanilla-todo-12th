<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="waiting__header">
        <h3>대기중</h3>
        <span class="waiting__number">(0)</span>
      </div>
      <div class="waiting__list list"></div>
      <div class="finished__header">
        <h3>완료됨</h3>
        <span class="finished__number">(0)</span>
      </div>
      <div class="finished__list list"></div>
      <div class="input__container">
        <div class="input__box">
          <form>
            <input type="text" placeholder="새로운 할일 추가" />
          </form>
        </div>
        <div class="input__icon">
          <!--아이콘-->
          <i class="fas fa-plus-circle"></i>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
