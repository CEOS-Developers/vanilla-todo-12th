<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="wait"></div>        <!-- 대기중 ()-->
        <ul class="list" id="waitList"></ul>      <!-- 할 일 목록 -->
        <div class="complete"></div>        <!-- 완료됨 ()-->
        <ul class="list" id="completeList"></ul>      <!-- 끝낸 일 목록 -->
        <div class="add">     <!-- 할 일 입력 칸 -->
          <input type="text" id="add_input" placeholder="새로운 할일 추가" onkeyup="addList(event)">
          <button type="button" onclick="addList('click')">+</button>
        </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
