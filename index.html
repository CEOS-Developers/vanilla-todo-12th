<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-list">
        <h3 class="title pending">
          대기중 (<span class="count count-pending">0</span>)
        </h3>
        <ul class="list list-pending">
          <li class="item-pending">asdfasdf<img src="./img/bin.png"></li>
        </ul>
        <h3 class="title done">
          완료됨 (<span class="count count-done">0</span>)
        </h3>
        <ul class="list list-done">
        </ul>
      </div>
      <form class="form container-form">
        <input class="input-text" type="text" placeholder="새로운 할일 추가">
        <input class="input-button" type="button" value="+">
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
