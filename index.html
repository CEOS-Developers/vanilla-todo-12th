<head>

  <title>Vanilla Todo</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h2> 대기중(
      <span id="pendingTasksNumber">0</span>
      )
    </h2>
    <ul id="todosPendingList">

    </ul>
  
    <h2> 완료됨(
      <span id="finishedTasksNumber">0</span>
      )
    </h2>
    <ul id = "todosFinishedList">
    
        
    </ul>
  
    <form class="inputNewTasks">
      <input id="todoInput" type="text" size="20" placeholder="새로운 할 일 추가">
      <button id="addButton" type="submit">+</button>
    </form>
  </div>
  <script src="script.js"></script>
