<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="wait" id="waitNum"></div>
        <ul class="list" id="waitList">
          <div class="listbox">
            <li class="waiting" onclick="move(this)">list 1</li>
            <img src="./img/bin.png" alt="" onclick="deleteList()">
          </div>
            <li class="waiting" onclick="move(this)">list 2</li>          
            <li class="waiting" onclick="move(this)">list 3</li>
        </ul>  
        <div class="complete">완료됨 (0)</div>
        <ul class="list" id="completeList">
          <li class="compted" onclick="move(this)">list 1</li>
          <li class="compted" onclick="move(this)">list 2</li>          
          <li class="compted" onclick="move(this)">list 3</li>
        </ul>
        <div class="add">
          <input type="text" id="add_input" value="새로운 할일 추가">
          <button type="button">+</button>
        </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
