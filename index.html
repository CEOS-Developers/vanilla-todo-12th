<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Vanilla Todo</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="container">
            <div class="firstRow">
                <h3>대기중 (
                    <span class="firstCount">1</span>
                     )
                </h3>
            </div>
            <div class="firstList">
                <ul class="firstTodoList">
                    d
                </ul>
            </div>

            <div class="secondRow">
                <h3>완료됨 (
                    <span class="secondCount">1</span>
                     )
                </h3>
            </div>
            <div class="secondList">
                <ul>
                    d
                </ul>
            </div>

            <form class="thirdRow">
                <input class="todoInput" type="text" placeholder="새로운 할일 추가">
                <button class="plusButton" type="submit">+</button>
            </form>
        </div>    
    </body>
        <script src="script.js"></script>
</html>
