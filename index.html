<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vanilla Todo</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h2> 대기중(
      <span id="pending-tasks-number">0</span>
      )
    </h2>
    <ul id="todos-pending-list">

    </ul>
  
    <h2> 완료됨(
      <span id="finished-tasks-number">0</span>
      )
    </h2>
    <ul id = "todos-finished-list">
    
        
    </ul>
  
    <form class="inputNewTasks">
      <input id="todo-input" type="text" placeholder="새로운 할 일 추가">
      <button id="todo-submit-button" type="submit">+</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
